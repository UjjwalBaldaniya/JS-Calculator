<body>
    <div class="container">
        <form>

            <button class="btn btn-yellow">/</button>
            <button class="btn btn-yellow">*</button>
            <button class="btn btn-yellow">-</button>
            <button class="btn btn-yellow">+</button>

            <button class="btn btn-grey">9</button>
            <button class="btn btn-grey">8</button>
            <button class="btn btn-grey">7</button>
            <button class="btn btn-grey">6</button>
            <button class="btn btn-grey">5</button>
            <button class="btn btn-grey">4</button>
            <button class="btn btn-grey">3</button>
            <button class="btn btn-grey">2</button>
            <button class="btn btn-grey">1</button>
            <button class="btn btn-grey">0</button>
            <button class="btn btn-grey">.</button>

            <button class="btn btn-green" id="btn">=</button>
            <button class="btn btn-red" id="btn">C</button>
            <button class="btn btn-red" id="btn">âŒ«</button>
        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
